<!-- Использование динамических данных (переданных параметров) -->
<!-- <b></b> - жирный шрифт -->
<!-- <div></div> - отделяет блоки -->
<!-- sum(col) <= 12 -->
<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;"> 

  <div class="col-9">

    <h4 
      style="color:rgb(120, 120, 120); margin-bottom: 4px;"> 
  
      {{job['title']}} 
  
    </h4>
  
    <div> 
  
      <b> Location: </b> {{job['location']}} 
  
    </div>
  
    {% if 'salary' in job %}
    <div>
  
      <b> Salary: </b> {{job['salary']}}
  
    </div>
  
    {% endif %}

  </div>

  <div class="col-3">

    <!-- Переход по ссылке при нажатии на кнопку (href="https://google.com") -->
    <!-- Отправить письмо на указанную почту при нажатии на кнопку (href="mailto:") -->
    <a href="mailto:hello@jovian.ai?subject=Application for {{job['title']}}" type="button" class="btn btn-outline-primary"> Apply </a>
  
  </div>

</div>
